---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: node1-sa
  namespace: besu
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: node1-key-read-role
  namespace: besu
rules:
- apiGroups: [""]
  resources: ["secrets"]
  resourceNames: ["besu-node1-key"]
  verbs: ["get"]
- apiGroups: [""]
  resources: ["services"]
  verbs: ["get", "list"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: node1-rb
  namespace: besu
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: node1-key-read-role
subjects:
- kind: ServiceAccount
  name: node1-sa
  namespace: besu
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: node1
  labels:
    app: node1
  namespace: besu
spec:
  replicas: 1
  selector:
    matchLabels:
      app: node1
  serviceName: besu-node1
  template:
    metadata:
      labels:
        app: node1
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "9545"
        prometheus.io/path: "/metrics"
    spec:
      serviceAccountName: node1-sa
      containers:
      - name: node1
        image: hyperledger/besu:24.3
        imagePullPolicy: IfNotPresent
        resources:
          requests:
            cpu: 100m
            memory: 1024Mi
          limits:
            cpu: 500m
            memory: 2048Mi
        env:
        - name: POD_IP
          valueFrom:
            fieldRef:
              fieldPath: status.podIP
        - name: POD_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        - name: NODE1_PUBLIC_KEY
          valueFrom:
            secretKeyRef:
              name: besu-node1-key
              key: publicKey
        volumeMounts:
        - name: key
          mountPath: /secrets
          readOnly: true
        - name: genesis-config
          mountPath: /etc/genesis
          readOnly: true
        - name: config-toml
          mountPath: /etc/besu
          readOnly: true
        - name: data
          mountPath: /data
        ports:
        - containerPort: 8545
          name: json-rpc
          protocol: TCP
        - containerPort: 8546
          name: ws
          protocol: TCP
        - containerPort: 8547
          name: graphql
          protocol: TCP
        - containerPort: 30303
          name: rlpx
          protocol: TCP
        - containerPort: 30303
          name: discovery
          protocol: UDP
        command:
        - /bin/sh
        - -c
        args:
        - |
          exec /opt/besu/bin/besu \
            --node-private-key-file=/secrets/key \
            --config-file=/etc/besu/config.toml \
            --Xdns-enabled=true --Xdns-update-enabled=true --Xnat-kube-service-name=besu-node1
      volumes:
      - name: key
        secret:
          secretName: besu-node1-key
      - name: genesis-config
        configMap:
          name: besu-genesis-configmap
      - name: config-toml
        configMap:
          name: besu-config-toml-configmap
      - name: data
        emptyDir:
          sizeLimit: "1Gi"
